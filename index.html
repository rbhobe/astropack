<!DOCTYPE html>
<html>
  <head>
    <title>Astropack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/matte-pack.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
    	
    	<h1>Ski Trip</h1>

		<form id="to-pack">

	    	<h3>To Pack</h3>

	    	<!-- GEAR -->
	    	<table class="table table-condensed list gear">
	    		<thead>
	    			<tr><th>Gear</th></tr>
	    		</thead>
	    		<tr>
	    			<td>
					    <label class="checkbox">
					      <input type="checkbox" id="snowpants" class="list-item"> Snowpants
					    </label>
					</td>
	    		</tr>

	    		<tr>
	    			<td>
					    <label class="checkbox">
					      <input type="checkbox" id="gloves" class="list-item"> Gloves
					    </label>
					</td>
	    		</tr>

		    </table>

		    <!-- TOILETRIES -->
		    <table class="table table-condensed list toiletries">
		    		<thead>
		    			<tr><th>Toiletries</th></tr>
		    		</thead>
		    		<tr>
		    			<td>
						    <label class="checkbox">
						      <input type="checkbox" id="toothbrush" class="list-item"> Toothbrush
						    </label>
						</td>
		    		</tr>

		    		<tr>
		    			<td>
						    <label class="checkbox">
						      <input type="checkbox" id="toothpaste" class="list-item"> Toothpaste
						    </label>
						</td>
		    		</tr>

		    </table>
		</form>

		<form id="packed">

	    	<h3>Packed</h3>

	    	<!-- TOILETRIES -->
		    <table class="table table-condensed list toiletries">
	    		<thead>
	    			<tr><th>Toiletries</th></tr>
	    		</thead>
	    		<tr>
	    			<td>
					    <label class="checkbox">
					      <input type="checkbox" id="gel" class="list-item"> Gel
					    </label>
					</td>
	    		</tr>
	    	</table>

		</form>

	<script type="text/javascript">


		
		$(document).ready(function() {
		   

		   // observe all to pack items
		   $("#to-pack .list-item").click(function(event) {
		     alert("packed "+$(event.target).parents("label").text().trim());
		   });




		   // observe all packed items
		   $("#packed .list-item").click(function(event) {
		     alert("unpacked "+$(event.target).parents("label").text().trim());
		   });


		});

		
		// when an item is packed, move it down to the packed section
		// if the subsection does not exist in packed, create it
		// if the subsection in to pack is empty, remove it
		// if all items are packed, celebrate

		
		// when an item is unpacked, move it up to the to pack section
		// if the subsection does not exist in packed, create it
		// if the subsection in packed is empty, remove it
		// if all items are unpacked, sad face

	</script>

  </body>
</html>
